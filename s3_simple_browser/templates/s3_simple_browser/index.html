<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
</head>
<body>

<h2>S3 Simple Browser</h2>

<h3>Bucket List</h3>

{% if bucket_list %}
<ul>
    {% for bucket in bucket_list %}
    <li><a href="bucket/{{ question.name }}"> {{ bucket.name }} </a> created {{ bucket.created_date }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No buckets found</p>
{% endif %}
</body>
